<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Deliverables</title>
  <style>
    :root {
      color-scheme: light dark;
      --bg: #0f172a;
      --card: #111827;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --accent: #38bdf8;
    }
    @media (prefers-color-scheme: light) {
      :root {
        --bg: #f8fafc;
        --card: #ffffff;
        --text: #0f172a;
        --muted: #475569;
        --accent: #0ea5e9;
      }
    }
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: var(--bg);
      color: var(--text);
      text-align: center;
    }
    .page {
      max-width: 900px;
      margin: 0 auto;
      padding: 48px 20px 70px;
    }
    h1 {
      margin: 0 0 10px;
      font-size: 30px;
    }
    h1 span {
      position: relative;
      display: inline-block;
    }
    h1 span::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -5px;
      width: 100%;
      height: 2px;
      background: var(--accent);
      border-radius: 999px;
      box-shadow: 0 0 10px rgba(56, 189, 248, 0.5);
    }
    .subtitle {
      margin: 14px 0 24px;
      color: var(--muted);
    }
    .card {
      background: var(--card);
      border: 1px solid rgba(148, 163, 184, 0.2);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 16px;
    }
    .card h3 {
      margin-top: 0;
    }
    .card a {
      color: var(--accent);
      font-weight: 600;
      text-decoration: none;
    }
    .btn {
      display: inline-block;
      padding: 10px 18px;
      border-radius: 999px;
      background: var(--accent);
      color: var(--card);
      text-decoration: none;
      font-weight: 600;
      transition: transform 0.1s ease, box-shadow 0.1s ease;
    }
    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 15px rgba(56, 189, 248, 0.35);
    }
    .footer-link {
      margin-top: 32px;
    }
  </style>
</head>
<body>
  <div class="page">
    <h1><span>Project Deliverables</span></h1>
    <p class="subtitle">This page collects presentations and project documents.</p>

    <div class="card">
      <h3>Deliverable 1</h3>
      <p>
        <a href="https://drive.google.com/file/d/100pQ6e5aIblLDGGjIU67OHELe7lxGKhB/view?usp=sharing">
          Preliminary Presentation
        </a>
      </p>
    </div>

    <div class="card">
      <h3>Deliverable 2</h3>
      <p>This project website (project overview, team bios, and deliverables).</p>
    </div>

    <div class="footer-link">
      <a class="btn" href="index.html">Back to Home</a>
    </div>
  </div>
</body>
</html>
